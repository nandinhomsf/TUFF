<h2 mat-dialog-title>{{ 'coverage.info' | translate }}</h2>
<mat-dialog-content>
  <mat-grid-list cols="3" rowHeight="32px">
    <div *ngFor="let rank of data; index as i">
      <mat-grid-tile>
        {{ (i + 1).toString() }}
      </mat-grid-tile>
      <mat-grid-tile>
        {{ rank.username }}
      </mat-grid-tile>
      <mat-grid-tile>
        {{ rank.score?.toFixed(2) }}
      </mat-grid-tile>
    </div>
  </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()" color="primary" mat-flat-button>{{ 'close' | translate }}</button>
</mat-dialog-actions>
