<mat-card *ngIf="!loading">
  <mat-card-header>
    <mat-card-title>
      {{ 'challenges' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table">
        <!-- Number Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row">{{row.id}}</td>
        </ng-container>

        <!-- Title Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{'name' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="challengeVersion">
          <th mat-header-cell *matHeaderCellDef>{{'version' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{row.challengeVersion}}</td>
        </ng-container>

        <!-- Run Column -->
        <ng-container matColumnDef="run">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button
                    color="primary"
                    (click)="run(row.id)"
                    matTooltip="{{'run' | translate}}">
              <mat-icon fontIcon="play_arrow"></mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container *ngIf="isAdmin" matColumnDef="challengeEdit">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button
                    color="accent"
                    (click)="edit(row.id)"
                    matTooltip="{{'edit' | translate}}">
              <mat-icon fontIcon="edit"></mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container *ngIf="isAdmin" matColumnDef="challengeDelete">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button
                    color="warn"
                    (click)="delete(row.id)"
                    matTooltip="{{'delete' | translate}}">
              <mat-icon fontIcon="delete"></mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="challengesLength" [pageSize]="10" aria-label="Teste teste"></mat-paginator>
  </mat-card-content>
</mat-card>
