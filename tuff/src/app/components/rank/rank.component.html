<mat-card *ngIf="!loading">
  <mat-card-header>
    <mat-card-title>
      {{ 'ranking' | translate }}
    </mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>

    <div class="example-table-container">

      <table mat-table [dataSource]="data" class="example-table">
        <!-- Id Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef>{{'position' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{row.index + 1 + this.paginator.pageIndex * this.paginator.pageSize}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <th mat-header-cell *matHeaderCellDef>{{'userName' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{row.userName}}</td>
        </ng-container>

        <!-- Difficulty Column -->
        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef>{{'score' | translate}}</th>
          <td mat-cell *matCellDef="let row">{{row.score.toFixed(2)}}</td>
        </ng-container>

        <!-- Run Column -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <mat-paginator [length]="ranksLength" [pageSize]="10" aria-label="Teste teste"></mat-paginator>
  </mat-card-content>
</mat-card>
