<mat-card>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="email" matInput [placeholder]="'email' | translate" formControlName="email" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('email')?.errors?.['required']">{{'validations.email.required' | translate}}</div>
        <div *ngIf="form.get('email')?.errors?.['email']">{{'validations.email.valid' | translate}}</div>
      </div>

      <div class="button-div">
        <button color="accent" (click)="submit()" mat-raised-button>{{'login' | translate}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
