<mat-card *ngIf="!loading">
<mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="password" matInput [placeholder]="'password' | translate" formControlName="password" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('password')?.errors?.['required']">{{'validations.password.required' | translate}}</div>
      </div>

      <div class="button-div">
        <button color="accent" (click)="submit()" mat-raised-button>{{'login' | translate}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
