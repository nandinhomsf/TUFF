<mat-card>
  <mat-card-header>
    <mat-card-title></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="email" matInput placeholder="E-mail" formControlName="email" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('email')?.errors?.['required']">Informe o e-mail</div>
        <div *ngIf="form.get('email')?.errors?.['email']">Informe um e-mail valido</div>
      </div>

      <mat-form-field>
        <input type="text" matInput placeholder="Nome" formControlName="name" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('name')?.errors && form.get('name')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('name')?.errors?.['required']">Informe seu nome</div>
      </div>

      <mat-form-field>
        <input type="text" matInput placeholder="Sobrenome" formControlName="surname" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('surname')?.errors && form.get('surname')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('surname')?.errors?.['required']">Informe seu sobrenome</div>
      </div>

      <mat-form-field>
        <input type="password" matInput placeholder="Senha" formControlName="password" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('password')?.errors && form.get('email')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('password')?.errors?.['required']">Informe a senha</div>
      </div>

      <div class="button-div">
        <button color="accent" (click)="submit()" mat-raised-button>Registro</button>
      </div>
      <br>
      <div class="link-div">
        <button (click)="login()" mat-button>Logar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
