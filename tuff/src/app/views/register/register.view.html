<mat-card *ngIf="!loading">
  <mat-card-content>
    <form [formGroup]="form">
      <mat-form-field>
        <input type="email" matInput [placeholder]="'email' | translate" formControlName="email" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('email')?.errors && form.get('email')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('email')?.errors?.['required']">{{'validations.email.required' | translate}}</div>
        <div *ngIf="form.get('email')?.errors?.['email']">{{'validations.email.valid' | translate}}</div>
      </div>

      <mat-form-field>
        <input type="text" matInput [placeholder]="'name' | translate" formControlName="name" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('name')?.errors && form.get('name')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('name')?.errors?.['required']">{{'validations.name.required' | translate}}</div>
      </div>

      <mat-form-field>
        <input type="text" matInput [placeholder]="'surname' | translate" formControlName="surname" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('surname')?.errors && form.get('surname')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('surname')?.errors?.['required']">{{'validations.surname.required' | translate}}</div>
      </div>

      <mat-form-field>
        <input type="password" matInput [placeholder]="'password' | translate" formControlName="password" autocomplete="on">
      </mat-form-field>
      <div *ngIf="form.get('password')?.errors && form.get('password')?.touched" class="alert alert-danger small">
        <div *ngIf="form.get('password')?.errors?.['required']">{{'validations.password.required' | translate}}</div>
      </div>

      <div class="button-div">
        <button color="accent" (click)="submit()" mat-raised-button>{{'register' | translate}}</button>
      </div>
      <br>
      <div class="button-div">
        <button (click)="login($event)" mat-button>{{'login' | translate}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
